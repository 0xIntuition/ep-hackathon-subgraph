specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ListWrapper
    network: mumbai
    source:
      address: "0x70943b2e20536f56efD8F723F080B975BfC378E9"
      abi: ListWrapper
      startBlock: 32715939
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AddedToList
        - CreatedClaim
      abis:
        - name: ListWrapper
          file: ./abis/ListWrapper.json
      eventHandlers:
        - event: AddedToList(address,string,string)
          handler: handleAddedToList
        - event: Staked(address,string,string,string,uint256,bool)
          handler: handleStaked
      file: ./src/list-wrapper.ts
